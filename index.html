<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yandex школа Node.JS</title>

    <link rel="stylesheet" href="css/lib/kube.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="row align-center">
    <div class="col col-6">
        <div id="resultContainer"></div>

        <form id="myForm" method="post" action="mock/success.json" class="form">

            <div class="form-item">
                <label>ФИО</label>
                <input type="text" name="fio" data-validate-type="fio">
            </div>

            <div class="form-item">
                <label>Email</label>
                <input type="email" name="email" data-validate-type="email">
            </div>

            <div class="form-item">
                <label>Телефон</label>
                <input type="text" name="phone" data-validate-type="phone">
            </div>

            <div class="form-item">
                <button id="submitButton">Отправить</button>
            </div>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
